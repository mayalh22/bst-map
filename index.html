<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boston Adventure</title>
</head>
<body>
  <h1>Boston Adventure Game</h1>
  <button id="start">Start Adventure</button>
  <script type="module">
import init, { start_adventure } from './boston_adventure/pkg/boston_adventure.js';

    async function run() {
      await init();
      document.getElementById('start').onclick = () => {
        start_adventure();
      };
    }

    run();
  </script>
</body>
</html>
